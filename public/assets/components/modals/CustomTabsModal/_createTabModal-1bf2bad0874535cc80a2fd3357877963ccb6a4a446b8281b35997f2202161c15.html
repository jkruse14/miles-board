<div id="createTabModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body createTab-container">
                <form id="createTabForm" name="createTabForm">
                    <div class="cf-input">
                        <label for="tab_heading">Tab Heading</label>
                        <input id="tab_heading" type="text" name="tab_heading" class="form-control" ng-class="" ng-model="vm.newTab.heading" placeholder="Enter Tab Title"
                            required>
                    </div>
                    <label>Show Team Members with</label>
                    <custom-filter index="" filter-index="0" object-type='team' field-change="vm.setFilterField" comparator-change='vm.setComparator' value-change='vm.setValue' show-filter-field='true'></custom-filter>
                    <div ng-show="vm.showSecondCondition === true">
                        <label>And</label>
                        <custom-filter index="" filter-index="1" object-type='team' field-change="vm.setFilterField" comparator-change='vm.setComparator'
                            value-change='vm.setValue' show-filter-field='false'></custom-filter>
                    </div>
                    <span class="show-second-condition" ng-click="vm.showSecondCondition = !vm.showSecondCondition"><a>{{vm.showSecondCondition ? 'Do Not Use Second Condition -' : 'Add Second Condition +'}}</a></span>
                </form>
            </div>
            <div class="modal-footer">
                <div id="form-actions">
                    <button type="submit" class='btn btn-primary' ng-click='vm.save()' >Submit</button>
                    <button class='btn btn-primary' ng-click='vm.cancel()'> Close</button>
                </div>
            </div>
            <flash-message class="modal-flash" name="createTab_flash"></flash-message>
        </div>
        
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
