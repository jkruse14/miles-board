<div id="newMemberModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Owner</h4>
            </div>
            <div class="modal-body">
                <input id="table_filter" type='text' 
                        placeholder="Search By Name..." 
                        ng-model="query"
                        ng-model-options="{ debounce: 200 }" />
                
                <table id="board" class="table table-responsive table-striped">
                    <tr ng-hide="vm.displayObjConfig.hideHeaderRow === true">
                        <th>Name</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="row in vm.users | namesFilter:query track by row.id">
                        <td>
                            <span>{{row.first_name + ' ' + row.last_name}}</span>
                        </td>
                        <td>
                            <button class="btn" ng-click="vm.updateOwnersList(row)"
                                                ng-class="[{'btn-primary': vm.owner_ids.indexOf(row.id) === -1,
                                                            'btn-danger': vm.owner_ids.indexOf(row.id) !== -1}]">
                                {{vm.owner_ids.indexOf(row.id) === -1 ? 'Add as Owner' : 'Remove as Owner'}}
                            </button>

                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <div id="form-actions">
                    <button type="submit" class='btn btn-primary' ng-click='vm.save()'>Submit</button>
                    <button class='btn btn-primary' ng-click='vm.close()'> Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
