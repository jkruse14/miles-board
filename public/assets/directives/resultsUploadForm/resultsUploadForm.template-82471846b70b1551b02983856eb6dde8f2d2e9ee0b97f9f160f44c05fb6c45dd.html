<div>
    <form>
        <label for="result-file" class="col-sm-2 control-label">Upload Results (.gpx file)</label>
        <div class="col-sm-10">
            <input id="result-file" class="form-conrol" type="file"
                        ng-model="resultsFile"
                        file-change="loadFile" />
            <button type="submit" class="btn btn-primary" ng-click="handleSubmit()">Submit</button>
        </div>
    </form>
</div>
