<div id="login-container">
    <flash-message name="login_flash"></flash-message>
    <span class="title">Miles Board</span>
    <span class="subtitle">View and Track Runs with your Teams</span>
    <uib-tabset active="vm.tab" id="tabs-container">
        <uib-tab index="0" heading="Login" ng-hide="(vm.tab === 2 || vm.tab === 3) && vm.inModal === true" select="vm.setTab(0)"
            class="{{vm.tab === 1 ? 'inactive' : ''}}">
            <ng-include src="vm.loginForm"></ng-include>
        </uib-tab>
        <uib-tab index="1" heading="Register" ng-hide="(vm.tab === 2 || vm.tab === 3) && vm.inModal === true" select="vm.setTab(1)"
            class="{{vm.tab === 0 ? 'inactive' : ''}}">
            <ng-include src="vm.regForm"></ng-include>
        </uib-tab>
        <uib-tab index="2" ng-if="true" heading="" class="hidden-tab">
            <ng-include src="vm.resendConfForm"></ng-include>
        </uib-tab>
        <uib-tab index="3" ng-if="true" heading="" class="hidden-tab">
            <ng-include src="vm.resetPwForm"></ng-include>
        </uib-tab>
        <uib-tab index="4" ng-if="true" heading="" class="hidden-tab">
            <ng-include src="vm.updatePwForm"></ng-include>
        </uib-tab>
    </uib-tabset>
</div>
