<form name="updatePasswordForm" role="form">
    <div class="form-group">
        <label for="update_email">Email Address</label>
        <div class="form-group input-and-message">
            <input type="email" class="form-control" id="update_email" name="email" aria-describedby="emailHelp" ng-focus="vm.setFocusedField('newMemberForm', 'email')"
                ng-blur="vm.resetFocusedField()" ng-class="[{'field-invalid': newMemberForm.email.$invalid
                                                            && (!newMemberForm.email.$pristine || newMemberForm.email.$touched)
                                                            && vm.focused_field['newMemberForm']['email'] === false}]" ng-model="vm.user_info.email"
                placeholder="Enter email" required>
            <small id="emailError" class="form-text text-error" ng-show="newMemberForm.email.$invalid && 
                             (!newMemberForm.email.$pristine || newMemberForm.email.$touched) && 
                            vm.focused_field['newMemberForm']['email'] === false">
                    Invalid Email Format
            </small>
        </div>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="update_password">Password</label>
        <div class="form-group input-and-message">
            <input type="password" class="form-control" id="update_password" name="password" aria-describedby="passwordHelp" ng-focus="vm.setFocusedField('newMemberForm', 'password')"
                ng-blur="vm.resetFocusedField()" ng-class="[{'field-invalid': newMemberForm.password.$invalid
                                                                && (!newMemberForm.password.$pristine || newMemberForm.password.$touched)
                                                                && vm.focused_field['newMemberForm']['password'] === false}]"
                ng-model="vm.user_info.password" placeholder="Enter Password" required>
            <small id="passwordError" class="form-text text-error" ng-show="newMemberForm.password.$invalid && 
                             (!newMemberForm.password.$pristine || newMemberForm.password.$touched) && 
                            vm.focused_field['newMemberForm']['password'] === false">
                    Invalid Password
            </small>
        </div>
        <small id="passwordHelp" class="form-text text-muted">Minimum of 6 characters</small>
    </div>
    <div class="form-group">
        <label for="password_confirmation">Password Confirmation</label>
        <div class="form-group input-and-message">
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" ng-focus="vm.setFocusedField('newMemberForm', 'password_confirmation')"
                ng-blur="vm.resetFocusedField()" ng-class="[{'field-invalid': newMemberForm.password_confirmation.$invalid
                                                              && (!newMemberForm.password_confirmation.$pristine || newMemberForm.password_confirmation.$touched)
                                                              && vm.focused_field['newMemberForm']['password_confirmation'] === false}]"
                ng-model="vm.user_info.password_confirmation" placeholder="Confirm Password" required>
            <small id="pwConfError" class="form-text text-error" ng-show="(newMemberForm.password_confirmation.$invalid || vm.user_info.password !== vm.user_info.password_confirmation)
                                    && (!newMemberForm.password_confirmation.$pristine || newMemberForm.password_confirmation.$touched) && 
                            vm.focused_field['newMemberForm']['password_confirmation'] === false">
                    Invalid Password Confirmation or Password and Confirmation do not Match
            </small>
        </div>
        <!--<small id="passwordConfHelp" class="form-text text-muted">{{vm.passwordConfMessage}}</small>-->
    </div>
    <button type="submit" ng-click="vm.updatePassword()">Change your password</button>
</form>
