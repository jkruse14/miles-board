<div id="newMemberModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{vm.updating === true ? 'Update Profile' : 'Add New Team Member'}}</h4>
            </div>
            <div class="modal-body">
                <ng-include src="vm.teamMemberForm"></ng-include>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="vm.save()" ng-disabled="vm.disableSubmit">Save</button>
            </div>
        </div>
        <!-- /.modal-content -->
        <flash-message class="modal-flash" name="newmember-flash"></flash-message>
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
