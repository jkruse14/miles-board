<div id="newMemberModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Run</h4>
            </div>
            <div class="modal-body">
                <form id="addRunToUserForm" name="addRunToUserForm" >
                    <div class="form-group">
                        <label for="distance">Distance</label>
                        <input type="number" class="form-control" id="distance" ng-model="vm.run.distance" placeholder="Enter distance" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="run_date">Date of Run</label>
                        <p class='input-group'>
                            <input uib-datepicker-popup type="text" class="form-control" id="run_date"
                                is-open="vm.cal_opened"
                                datepicker-options="vm.dateOptions" 
                                ng-required="true"
                                ng-model="vm.run.run_date" 
                                ng-click="vm.cal_opened = !vm.cal_opened"
                                placeholder="Select date" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="vm.cal_opened = !vm.cal_opened"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="vm.save()">Save</button>
                </form>
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
