<div id="newMemberModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Run Details</h4>
            </div>
            <div class="modal-body">
                <form id="editRunForm" name="editRunForm">
                    <div class="form-group">
                        <label for="distance">Distance</label>
                        <input type="number" min="0" class="form-control" id="distance" ng-model="vm.distance" placeholder="Edit Distance">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <p class='input-group'>
                            <input uib-datepicker-popup type="text" class="form-control" id="run_date" is-open="vm.cal_opened" datepicker-options="vm.dateOptions"
                                ng-required="true" ng-model="vm.run.run_date" ng-click="vm.cal_opened = !vm.cal_opened" placeholder="Select date"
                            />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="vm.cal_opened = !vm.cal_opened"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="vm.save()">Save</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
