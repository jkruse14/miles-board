<form id="editRunForm" name="editRunForm">
    <div class="form-group">
        <label for="distance">Distance</label>
        <input type="number" min="0" class="form-control" id="distance" ng-model="vm.run.distance" placeholder="Edit Distance">
    </div>
    <div class="form-group">
        <label for="run_date">Date</label>
        <p class='input-group'>
            <input uib-datepicker-popup type="text" class="form-control" id="run_date" is-open="vm.cal_opened" datepicker-options="vm.dateOptions"
                ng-required="true" ng-model="vm.run.run_date" ng-click="vm.cal_opened = !vm.cal_opened" placeholder="Select date"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.cal_opened = !vm.cal_opened"><i class="fa fa-calendar"></i></button>
            </span>
        </p>
    </div>
</form>
