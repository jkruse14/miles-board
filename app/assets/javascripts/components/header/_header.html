<div class="site-header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header" id="navbarNav">
            <button type="button" class="navbar-toggle" ng-click="vm.isNavCollapsed = !vm.isNavCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
            <a class="navbar-brand" href="#">Miles Board</a>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="vm.isNavCollapsed">
            <ul class="nav navbar-nav">
                <li class="nav-item" ng-repeat="elt in vm.nav">
                    <a class="nav-link" ui-sref="{{elt.uiSref}}"  ui-sref-active="active">{{elt.display}}</a>
                </li>
                <li class="nav-item login-link" ng-click="vm.showLoginModal()" ng-show="vm.showLoginLink">
                    <a class="nav-link" >Login</a>
                </li>
                <li class="nav-item login-link" ng-click="vm.logout()" ng-hide="vm.showLoginLink">
                    <a class="nav-link" >Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
