<div class="site-header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header" id="navbarNav">
            
            <button type="button" class="navbar-toggle" ng-click="vm.isNavCollapsed = !vm.isNavCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
            <a class="navbar-brand" href="#">Miles Board</a>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="vm.isNavCollapsed">
            <ul class="nav navbar-nav">
                <li class="nav-item" ng-repeat="elt in vm.site_nav">
                    <a class="nav-link" ui-sref="{{elt.uiSref}}"  ui-sref-active="active">
                        {{elt.display}}
                        <i class="fa" ng-class="[{'{{elt.icon}}': elt.icon !== undefined}]" ng-if="elt.icon" aria-hidden="true"></i>
                    </a>
                    
                </li>
            </ul>

            <ul class="nav navbar-nav user-nav">
                <li class="nav-item" ng-show="vm.showLogoutLink">
                    <a class="nav-link" ui-sref="user({userId:{{vm.user_id}}})" ng-click="vm.onProfileClick()"  ui-sref-active="active">
                        Profile
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-click="vm.showLogoutLink === true ? vm.logout() : vm.showLoginModal()" ui-sref-active="active">
                        {{vm.showLogoutLink ? 'Log Out' : 'Login'}}
                        <i class="fa" ng-class="[{'fa-sign-in': vm.user_id == false,
                                                  'fa-sign-out': vm.user_d != undefined}]" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
