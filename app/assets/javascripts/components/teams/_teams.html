<div id="userProfile">
    <uib-tabset>
        <uib-tab index="$index" ng-repeat="tab in vm.tabs" heading="{{tab.title}}" ng-if="true" select="vm.setTab($index)"></uib-tab>
        <span id="createTeamButton" class="btn btn-primary" ng-show="vm.showCreateTeamButton">
                Create Team
        </span>
        <board display-obj-data="vm.displayObjData" display-obj-config="vm.displayConfig" row-callback="null">
    </uib-tabset>
</div>
